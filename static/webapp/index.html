<style>

        <div class="onerow">

<script>
    layui.use(['layer'], function () {
    });
    var model = {
        run: function (call, url, param, callback) {
            call(url, param, function (res) {
                !res.state && $.messager.info("error", res.data);
                res.state && callback && callback(res);
            })
        },
        getShip: function (param, callback) {
            callback({data: [1, 23, 4]});
            return;
            model.run(AJAX.get, "/tc/getShip", param, callback);
        },
        getCode: function (param, callback) {
            callback({data: [3, 5, 6]});
//            model.run(AJAX.get, "/tc/getShipZone", param, callback);
        },
        getWork: function (param, callback) {
            callback({data: [{工作内容: "型线光顺", 代号: "A1"}]});
//            model.run(AJAX.get, "/tc/getWork", param, callback);
        },
        add: function (param, callback) {
            model.run(AJAX.post, "/tc/insert", param, callback);
        },
    }
</script>
<script>
    var shipConfig = {};
    var currentCode = [];
    function init() {
        var current = new Date().Format("Y年M月d日");
        $("#datetime").val(current);
        $("#date").text(current);
        function initShip(config) {
            model.getShip({}, function (res) {
                var mobileSelect1 = new MobileSelect({
                    trigger: '#ship',
                    title: '选择船号',
                    wheels: [
                        {data: res.data}
                    ],
                    transitionEnd: function (indexArr, data) {
                        //console.log(data);
                    },
                    callback: function (indexArr, data) {
                        mobileSelect1.position = [indexArr];
                        $("#ship").val(data);
                        initZone(data);
                    }
                });
            });
        }

        function initZone(ship) {
            model.getCode({船号: ship}, function (res) {
                currentCode = res.data;
//                var mobileSelect2 = new MobileSelect({
//                    trigger: '#location',
//                    title: '选择分度/总组/区域',
//                    wheels: [
//                        {data: res.data}
//                    ],
//                    transitionEnd: function (indexArr, data) {
//                        //console.log(data);
//                    },
//                    callback: function (indexArr, data) {
//                        mobileSelect2.position = [indexArr];
//                        $("#location").val(data);
//                    }
//                });
            });
        }

        function initWork() {
            model.getWork({}, function (res) {
                var mobileSelect3 = new MobileSelect({
                    trigger: '#content',
                    title: '选择工作内容',
                    wheels: [
                        {
                            data: res.data.map(function (cell) {
                                return cell.工作内容
                            })
                        }
                    ],
                    transitionEnd: function (indexArr, data) {
                        //console.log(data);
                    },
                    callback: function (indexArr, data) {
                        mobileSelect3.position = indexArr;
                        $("#content").val(data[0]);
                        var find = res.data.find(function (cell) {
                            return cell.工作内容 == data[0];
                        });
                        $("#code").val(find.代号);
                    }
                });
            });
        }

        initShip();
        initWork()
        //日期选择
        var getDate = function () {
            var date = new Date();
            var year = date.getFullYear();
            var dates = [];
            var index = -15;
            while (index <= 15) {
                if (index < 0) {
                    dates.push(year - (15 - index))
                } else {
                    dates.push(year + index);
                }
                index++;
            }
            return dates;
        };
        var years = getDate();
        var months = [1, 2, 3, 4, 5, 6, 7, 8, 10, 11, 12];
        var days = get_dates(getMonthLength(new Date()));

        function getMonthLength(date) {
            var d = new Date(date);
            // 将日期设置为下月一号
            d.setMonth(d.getMonth() + 1)
            d.setDate('1')
            // 获取本月最后一天
            d.setDate(d.getDate() - 1)
            return d.getDate()
        }

        function get_dates(date) {
            var index = 1;
            var dates = [];
            while (index <= date) {
                dates.push(index);
                index++;
            }
            return dates;
        }

        function getSelect() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            return [years.indexOf(year), months.indexOf(month), days.indexOf(day)]
        }

        var dateSelect = new MobileSelect({
            trigger: '#datetime',
            title: '选择时间',
            wheels: [
                {data: years},
                {data: months},
                {data: days}
            ],
            position: getSelect(),
            transitionEnd: function (indexArr, data) {
                dateSelect.position = indexArr;
                var date = "{0}/{1}/{2}".format(data[0], data[1], data[2]);
                var days1 = get_dates(getMonthLength(new Date(date)));
                if (days.length != days1.length) {
                    days = days1;
                    dateSelect.updateWheel(2, days);
                }
            },
            callback: function (indexArr, data) {
                dateSelect.position = indexArr;
                var string = "{0}年{1}月{2}日".format(data[0], data[1], data[2]);
                $("#datetime").val(string);
            }
        });
    }
    init();
</script>
<script>
    var user = config.localParamGet(config.storageName);
    if (!user) {
        window.location.href = "/webapp/login.html";
    }
    $("#work").val(user.工号 || "");
    $("#name").val(user.姓名 || "");

    $("input").focus(function () {
        var value = $(this).val();
        var obj = $(this);
        obj.val("");
        obj.css("color","gray");
        setTimeout(function () {
            obj.val(value);
        }, 1)
    });
    $(".submit").click(function () {
        var values = {};
        var hasNotInput = false;
        $(".content [name]").each(function () {
            var name = $(this).attr("name");
            var val = $(this).val();
            if (!val) {
                $(this).css("color", "red");
                hasNotInput = true;
            }
            values[name] = val;
        });
        var errors = [];
        if (values["分段/总组/区域"] && currentCode.indexOf(values["分段/总组/区域"]) === -1) {
            $("#location").css({
                color: "red",
            })
            errors.push("输入的分段/总组/区域有误");
        }
        if (hasNotInput) {
            errors.push("请输入必填数据");
        }
        if (errors.length > 0) {
            layer.msg(errors.join("</br>"), {timeout: 3000});
            return;
        }
        model.add(values, function (res) {
            layer.msg("上报工时成功", {timeout: 1000});
        });
    });
    $(".info .title").css({height: 70});
    $(".info .content").css({height: document.documentElement.clientHeight - 95});
    $(".info .footer").css({height: 25});
</script>
